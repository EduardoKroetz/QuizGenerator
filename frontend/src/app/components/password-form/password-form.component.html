<div class="form-section">
  <label for="password">Senha</label>
  <div class="password-container">
    <input (input)="onPasswordChange($event)" [autocomplete]="isLogin ? 'current-password' : 'new-password'" [type]="isVisible ? 'text' : 'password'" id="password" name="password">
    <i (click)="toggleVisibility()" [class]="isVisible ? 'bi-eye' : 'bi-eye-slash'"></i>
  </div>
  <div *ngIf="passwordError" class="error">{{ passwordError }}</div>
</div>
