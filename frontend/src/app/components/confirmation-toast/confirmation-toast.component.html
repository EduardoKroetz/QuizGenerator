<div class="confirm-toast-container" [ngClass]="isOpen ? 'is-open' : ''">
  <div class="toast" [ngClass]="isOpen ? 'is-open' : ''">
    <p class="toast-message">{{ message }}</p>
    <div class="actions">
      <button class="close-btn" (click)="close()">
        Cancelar
        <i class="bi bi-x-lg"></i>
      </button>
      <button [disabled]="!isOpen" class="confirm-btn" (click)="ok()">
        Confirmar
        <i class="bi bi-arrow-right"></i>
      </button>
    </div>
  </div>
</div>
