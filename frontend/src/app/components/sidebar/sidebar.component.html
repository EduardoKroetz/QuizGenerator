<div class="sidebar" [class]="isOpen ? 'open' : ''">
  <div class="sidebar-title title">
    <a href="/"><h1>SmartQuiz</h1></a>
    <i (click)="toggleSidebar()" class="burger bi-x-lg"></i>
  </div>
  <nav>
    <section 
    (click)="toggleSidebar()" 
    routerLink="/" 
    [class.current-route]="currentRoute === '/'" 
    class="section-container">
    <i class="bi bi-house-fill"></i>
    <p>Home</p>
    </section>
    <section 
      (click)="toggleSidebar()" 
      routerLink="/quizzes" 
      [class.current-route]="currentRoute === '/quizzes'" 
      class="section-container">
      <i class="bi bi-patch-question-fill"></i>
      <p>Quizzes</p>
    </section>
    <section 
      (click)="toggleSidebar()" 
      routerLink="/generate-quiz" 
      [class.current-route]="currentRoute === '/generate-quiz'" 
      class="section-container">
      <i class="bi bi-arrow-clockwise"></i>
      <p>Gerar Quiz</p>
    </section>
    <section 
      (click)="toggleSidebar()" 
      routerLink="/history" 
      [class.current-route]="currentRoute === '/history'" 
      class="section-container">
      <i class="bi bi-hourglass-split"></i>
      <p>Hist√≥rico</p>
    </section>
    <section 
      (click)="toggleSidebar()" 
      routerLink="/account" 
      [class.current-route]="currentRoute === '/account'" 
      class="section-container">
      <i class="bi bi-person-circle"></i>
      <p>Conta</p>
    </section>
  </nav>
</div>
