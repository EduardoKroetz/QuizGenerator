<div *ngIf="match" class="history-item">
  <div class="info" [routerLink]="'/matches/'+match.id">
    <p>{{ match.quiz?.title }}</p>
    <p>{{ match.score }} pontos</p>
    <p>{{ match.status }}</p>
    <p>Criado em {{ formatDate(match.createdAt) }}</p>
  </div>
  <div class="actions">
    <i [routerLink]="'/matches/play/' + match.id" class="bi bi-arrow-clockwise"></i>
    <app-delete-match [matchId]="match.id"></app-delete-match>
  </div>
</div>
